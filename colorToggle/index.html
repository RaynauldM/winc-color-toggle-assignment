<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/da9ac3b3bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <i class="fa-solid fa-bars hamburger"></i>
    <ul class="list hide">
      <li class="color" id="color-white">white</li>
      <li class="color" id="color-red">red</li>
      <li class="color" id="color-blue">blue</li>
      <li class="color" id="color-green">green</li>
      <li class="color" id="color-yellow">yellow</li>
    </ul>
    <h2>white</h2>
  </body>
</html>
